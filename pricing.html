<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tariflar — Hisobchi AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">

  <header class="text-center py-12">
    <h1 class="text-4xl font-bold text-blue-600">Tariflar</h1>
    <p class="text-gray-600 mt-2">
      O‘zingizga mos rejani tanlang
    </p>
  </header>

  <div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto px-6 pb-20">

    <!-- Free -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-bold mb-4">Free</h2>
      <p class="text-3xl font-bold text-blue-600 mb-6">0$</p>

      <ul class="space-y-2 mb-6">
        <li>✔ Cheklangan AI savollar</li>
        <li>✔ Demo funksiyalar</li>
      </ul>

      <button class="w-full bg-gray-200 p-3 rounded-xl">
        Tanlangan
      </button>
    </div>

    <!-- Pro -->
    <div class="bg-white p-6 rounded-2xl shadow border-2 border-blue-600">
      <h2 class="text-2xl font-bold mb-4">Pro</h2>
      <p class="text-3xl font-bold text-blue-600 mb-6">9$ / oy</p>

      <ul class="space-y-2 mb-6">
        <li>✔ Cheksiz AI savollar</li>
        <li>✔ Hujjat tahlili</li>
        <li>✔ Prioritet javob</li>
      </ul>

      <button class="w-full bg-blue-600 text-white p-3 rounded-xl">
        Tanlash
      </button>
    </div>

    <!-- Business -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-bold mb-4">Business</h2>
      <p class="text-3xl font-bold text-blue-600 mb-6">29$ / oy</p>

      <ul class="space-y-2 mb-6">
        <li>✔ Hammasi Pro ichida</li>
        <li>✔ Jamoa ishlashi</li>
        <li>✔ Maxsus qo‘llab-quvvatlash</li>
      </ul>

      <button class="w-full bg-blue-600 text-white p-3 rounded-xl">
        Tanlash
      </button>
    </div>

  </div>

</body>
</html>
