<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat â€” Hisobchi AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="flex flex-col h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold text-blue-600">Hisobchi AI</h1>
    <a href="dashboard.html" class="text-blue-600">Dashboard</a>
  </header>

  <!-- Chat -->
  <main class="flex-1 overflow-y-auto p-6 space-y-4" id="chatBox">

    <div class="bg-blue-100 p-3 rounded-xl w-fit">
      Assalomu alaykum! Savolingizni yozing.
    </div>

  </main>

  <!-- Input -->
  <div class="bg-white p-4 flex gap-2">

    <input 
      id="userInput"
      type="text"
      placeholder="Savolingizni yozing..."
      class="flex-1 border rounded-xl p-3"
    />

    <button 
      onclick="sendMessage()"
      class="bg-blue-600 text-white px-6 rounded-xl"
    >
      Yuborish
    </button>

  </div>

</div>

<script>

function sendMessage() {

  let input = document.getElementById("userInput");
  let chatBox = document.getElementById("chatBox");

  if (!input.value.trim()) return;

  // User message
  let userMsg = document.createElement("div");
  userMsg.className = "bg-green-100 p-3 rounded-xl w-fit ml-auto";
  userMsg.innerText = input.value;
  chatBox.appendChild(userMsg);

  // AI reply (mock)
  let aiMsg = document.createElement("div");
  aiMsg.className = "bg-blue-100 p-3 rounded-xl w-fit";
  aiMsg.innerText = "Savolingiz qabul qilindi. AI javobi keyin ulanadi.";
  
  setTimeout(() => {
    chatBox.appendChild(aiMsg);
  }, 500);

  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

}

</script>

</body>
</html>
